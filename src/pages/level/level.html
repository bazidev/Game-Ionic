<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        Level & Topic
      </ion-title>
      <ion-buttons start>
          <button ion-button color="light" icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button></ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content style="background-image: url('assets/imgs/BGG.jpg');" padding>
      <h3 style="text-align: center;">First: Choose a level</h3>
    <div class="inputGroup" style="background-image: url('assets/imgs/BG2.jpg');">
      <input id="radio1" name="radio" type="radio" (click)="setLevelEasy()"
      />
      <label for="radio1"><b>Easy</b></label>
    </div>
    <div class="inputGroup" style="background-image: url('assets/imgs/BG2.jpg');">
    <input id="radio2" name="radio" type="radio" (click)="setLevelMed()"
      />
      <label for="radio2"><b>Medium</b></label>
    </div>
    <div class="inputGroup" style="background-image: url('assets/imgs/BG2.jpg');">
      <input id="radio3" name="radio" type="radio" (click)="setLevelMed()"      
      />
      <label for="radio3"><b>Hard</b></label>
    </div>

      <h3 style="text-align: center;">Second: Pick a Topic</h3>
      <div class="inputGroup" style="background-image: url('assets/imgs/BG.jpg');">
        <input id="radio4" name="radio" type="radio" (click)="setAnimals()"
        />
        <label for="radio4"><b>Animals & Insects</b></label>
      </div>
      <div class="inputGroup" style="background-image: url('assets/imgs/BG.jpg');">
      <input id="radio5" name="radio" type="radio" (click)="setPlaces()"
        />
        <label for="radio5"><b>Places & Cities</b></label>
      </div>
      <div class="inputGroup" style="background-image: url('assets/imgs/BG.jpg');">
        <input id="radio6" name="radio" type="radio" (click)="setSports()"      
        />
        <label for="radio6"><b>Sports</b></label>
      </div>
      <div class="inputGroup" style="background-image: url('assets/imgs/BG.jpg');">
        <input id="radio7" name="radio" type="radio" (click)="setPulicFaces()"      
        />
        <label for="radio7"><b>Public Faces</b></label>
      </div>
    </ion-content>
